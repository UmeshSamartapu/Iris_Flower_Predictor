<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor ðŸŒ¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7C4DFF;
            --secondary: #FFAB91;
            --accent: #00BFA5;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #e6f5f3, #f3e5f5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            transform: translateY(0);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .flower-icon {
            animation: float 3s ease-in-out infinite;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
            outline: none;
        }

        label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
            padding: 0 0.3rem;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary);
            background: white;
        }

        button {
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), #651FFF);
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 31, 255, 0.3);
        }

        .result-card {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 0.8rem;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .result-card span {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sample-btn {
            text-align: center;
            margin-top: 1rem;
            color: var(--accent);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .sample-btn:hover {
            color: #009688;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-seedling flower-icon"></i>
            Iris Flower Predictor
        </h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <input type="number" step="any" name="f1" required placeholder=" ">
                <label><i class="fas fa-ruler"></i> Sepal Length (cm)</label>
            </div>
            <div class="input-group">
                <input type="number" step="any" name="f2" required placeholder=" ">
                <label><i class="fas fa-ruler"></i> Sepal Width (cm)</label>
            </div>
            <div class="input-group">
                <input type="number" step="any" name="f3" required placeholder=" ">
                <label><i class="fas fa-leaf"></i> Petal Length (cm)</label>
            </div>
            <div class="input-group">
                <input type="number" step="any" name="f4" required placeholder=" ">
                <label><i class="fas fa-leaf"></i> Petal Width (cm)</label>
            </div>
            <button type="submit">
                <i class="fas fa-magic"></i>
                Predict Flower
            </button>
        </form>

        {% if result %}
            <div class="result-card">
                <i class="fas fa-spa" style="color: var(--accent); font-size: 1.5rem;"></i>
                <span>Predicted Flower: {{ result }}</span>
            </div>
        {% endif %}

        <div class="sample-btn" onclick="fillSampleData()">
            Try sample values ðŸŒ¸
        </div>
    </div>

    <script>
        function fillSampleData() {
            const inputs = document.querySelectorAll('input');
            inputs[0].value = 5.1;  // Sepal Length
            inputs[1].value = 3.5;  // Sepal Width
            inputs[2].value = 1.4;  // Petal Length
            inputs[3].value = 0.2;  // Petal Width
        }

        // Add input validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.value < 0) e.target.value = 0;
            });
        });
    </script>
</body>
</html>
